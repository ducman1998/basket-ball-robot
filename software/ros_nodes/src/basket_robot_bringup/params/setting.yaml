logging:
  mainboard_controller_node: 'info'
  odometry_node: 'info'
  image_processor: 'info'
  game_logic_controller: 'info'

shared_robot_setting:
    hwid: 'USB VID:PID=0483:5740'
    cmd_fmt: '<hhhHHHBH'  # cmd format to send to mainboard
    fbk_fmt: '<hhhhhhBH'  # feedback format from mainboard
    delimiter: 0xAAAA
    # beta: rotation shift between X axis of robot base-frame vs drived direction of wheel (degrees)
    # alpha: angle of wheel (from robot center to the wheel) vs X axis of robot base-frame (degrees)
    motor_01: [240, 150] # [beta, alpha] in degrees
    motor_02: [0, 270]
    motor_03: [120, 30]
    wheel_radius: 0.035  # meters
    center_to_wheel_dis: 0.1295  # meters  # distance from center to wheel
    gear_ratio: 18.75            # wheel to motor ratio
    encoder_resolution: 64       # ticks per motor shaft revolution
    pid_control_freq: 100         # Hz
    max_rot_speed: 1.25    # rad/s
    max_xy_speed: 0.5     # m/s # max linear speed in x and y direction
    baudrate: 115200
    polarity: 1  # set to -1 if motors spin in reverse
    serial_timeout: 0.05  # seconds
    port: 'auto'  # 'auto' or '/dev/ttyUSB0' etc

image_processor_setting:
  ref_colors_flat: [32, 111, 109,  2, 94, 94,  6, 106, 99] # rgb color space of the balls to detect, can add more colors
  ref_court_color: [152, 80, 73]  # rgb color space of the working area
  resolution: [1280, 720]      # width, height
  fps: 30                      # camera fps
  exposure_time: 150             # in microseconds
  enable_depth: True           # enable depth stream
  publish_viz_image: True
  publish_viz_fps: 2  # Hz
  publish_viz_resize: 0.35  # factor to resize the viz image before publishing

game_logic_controller:
  search_ball_rot_speed: 1.25  # rad/s
  kp_xy: 0.5  # proportional gain for linear velocity
  kp_rot: 1.0  # proportional gain for angular velocity
  kd_xy: 0.001  # derivative gain for linear velocity
  kd_rot: 0.001  # derivative gain for angular velocity
